<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="assets/styles/pro1.css">
</head>
<body>
    

    <div class="all">


        <div class="profile">
            <img src="assets/icon/people.png">
        </div>

        <div class="inputs">

            <div class="email-input">
                <div class="input-img">
                    <img src="assets/icon/user.png">
                </div>
                <div class="email" >
                    <input type="email" placeholder="Email ID">
                </div>   
            </div>

            <div class="pass-input">

                <div class="input-img">
                    <img src="assets/icon/padlock.png">
                </div>
                <div class="pass">
                    <input type="password" placeholder="Password">
                </div>    
            </div> 

        </div>


        <div class="help">
            <div class="Remember">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <div class="forgot">
                <a href="#">Fogot Password?</a>  
            </div>
        </div>

        <div>
            <button class="login">LOGIN</button>
        </div>



    </div>


</body>
</html>
